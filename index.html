<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube RSS Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>YouTube Channel Videos</h1>
    <ul id="video-list"></ul>

    <script>
        // Χρήση Proxy Server για να παρακάμψουμε CORS
        var proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        var feedUrl = "https://www.youtube.com/feeds/videos.xml?channel_id=UCjBCvQBVTh4XjPwtSMQNcFg";
        
        // Φόρτωμα του RSS feed μέσω AJAX με χρήση του proxy server
        $.ajax({
            url: proxyUrl + feedUrl,
            type: "GET",
            dataType: "xml",
            success: function(data) {
                // Διαβάζουμε το XML και εμφανίζουμε τα βίντεο
                $(data).find("entry").each(function() {
                    var title = $(this).find("title").text();
                    var link = $(this).find("link").attr("href");

                    // Δημιουργία ενός στοιχείου λίστας για κάθε βίντεο
                    $('#video-list').append('<li><a href="' + link + '" target="_blank">' + title + '</a></li>');
                });
            },
            error: function() {
                alert("Δεν ήταν δυνατή η φόρτωση του RSS feed.");
            }
        });
    </script>
</body>
</html>
